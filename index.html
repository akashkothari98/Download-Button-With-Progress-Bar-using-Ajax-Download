<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1" name="viewport">
                <title>
                    Download Button With Progress Bar With Ajax Download.
                </title>
                <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
                </link>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
            </meta>
        </meta>
    </head>
    <body class="text-bg-dark">
        <section class="py-4 bg-hero">
            <div class="container">
                <div class="row vh-md-100">
                    <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                        <h1 class="heading-black text-capitalize" id="msg">
                            Download <span class="text-info shadow">Button</span> With <span class="text-warning shadow">Progress Bar</span> Using <span class="text-danger shadow">AJAX</span> Download.
                        </h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="py-4 bg-hero" id="home">
            <div class="container">
                <div class="row vh-md-100">
                    <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                        <h4 class="heading-black text-capitalize" id="msg">
                            Download File Now
                        </h4>
                        <p class="lead">
                        </p>
                        <button class="btn btn-info btn-lg flex-row align-items-center shadow" id="downbtn">
                            <span id="downtext">
                                Download Now
                            </span>
                            &nbsp;
                            <i class="bi bi-cloud-download" id="downicon"></i>
                        </button>
                        <div class="progress flex-row align-items-center mt-4" hidden="" style="height: 25px;">
                            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar p-4" role="progressbar" style="width: 0%;">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script crossorigin="anonymous" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js">
        </script>
        <script src="script.js">
        </script>
    </body>
</html>
